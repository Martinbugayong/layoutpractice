<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <!-- Nav section -->
    <div class="nav">
      <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
      <div class="navButtons">
        <div class"home">
          <i class="fa fa-home" aria-hidden="true"></i>
          <a href="#">Home</a>
        </div>
        <div class="explore">
          <i class="fa fa-hashtag" aria-hidden="true"></i>
          <a href="#">Explore</a>
        </div>
        <div class="notifications">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
          <a href="#">Notification</a>
        </div>
        <div class="messages">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <a href="#">Messages</a>
        </div>
        <div class="bookmarks">
          <i class="fa fa-bookmark-o" aria-hidden="true"></i>
          <a href="#">Bookmarks</a>
        </div>
        <div class="lists">
          <i class="fa fa-th-list" aria-hidden="true"></i>
          <a href="#">Lists</a>
        </div>
        <div class="profile">
          <i class="fa fa-user" aria-hidden="true"></i>
          <a href="#">Profile</a>
        </div>
      </div>
      <button class="tweetbtn">tweet</button>
    </div>
    <!-- Main section -->
    <div class="main">
      <h1>Home</h1>
      <div class="mytweet">
        <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
        <input type="text" placeholder="Whats happening?" class="mytweetbox">
      </div>
      <div class="icon-tweet">
        <div class="mainbuttons">
          <i class="fa fa-picture-o fa-lg" aria-hidden="true"></i>
          <i class="fa fa-video-camera fa-lg" aria-hidden="true"></i>
          <i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i>
          <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
          <i class="fa fa-calendar-plus-o fa-lg" aria-hidden="true"></i>
          <div class="tweet-options">
            <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <button class="main-tweet">Tweet</button>
          </div>
        </div>
      </div>
      <div class="posts">
        <div class="item1">Tweet #1</div>
        <div class="item2">Tweet #2</div>
        <div class="item3">Tweet #3</div>
      </div>
    </div>
    <!-- Right section -->
    <div class="right">
      <input type="search" class="search" placeholder="Search">
      <h1>Right</h1>
      <div class="top_half">Section 1</div>
      <div class="bottom_half">Section 2</div>
    </div>
  </div>
</body>

</html>
